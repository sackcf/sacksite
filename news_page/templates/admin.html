<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body { font-family: Arial, sans-serif; background:#f7f7fb; margin:0; padding:20px; }
        h1 { margin-bottom: 10px; }
        form { background:#fff; padding:16px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); max-width:720px; }
        label { display:block; margin-top:12px; font-weight:600; }
        input[type="text"], input[type="date"], textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; }
        textarea { min-height: 120px; }
        .actions { margin-top:16px; display:flex; gap:10px; }
        .btn { background:#0066cc; color:white; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; }
        .btn.secondary { background:#888; }
        a { color:#0066cc; text-decoration:none; }
    </style>
</head>
<body>
    <h1>Add News Item</h1>
    <p>
        <a href="{{ url_for('home') }}">Back to News</a>
        |
        <a class="btn secondary" href="{{ url_for('logout') }}">Logout</a>
    </p>
    <form method="post" action="{{ url_for('add_news') }}">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" required />

        <label for="content">Content</label>
        <textarea id="content" name="content" required></textarea>

        <label for="date">Date</label>
        <input id="date" name="date" type="date" />

        <label for="image">Image URL (optional)</label>
        <input id="image" name="image" type="text" placeholder="/static/images/example.png" />

        <div class="actions">
            <button class="btn" type="submit">Add</button>
            <a class="btn secondary" href="{{ url_for('home') }}">Cancel</a>
        </div>
    </form>
</body>
</html>
