<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body { font-family: Arial, sans-serif; background:#f7f7fb; margin:0; padding:20px; }
        .card { background:#fff; padding:16px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); max-width:420px; margin: 40px auto; }
        h1 { margin-top: 0; }
        label { display:block; margin-top:12px; font-weight:600; }
        input[type="text"], input[type="password"] { width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; }
        .actions { margin-top:16px; display:flex; gap:10px; }
        .btn { background:#0066cc; color:white; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; }
        .error { color: #b00020; margin-top: 8px; }
        a { color:#0066cc; text-decoration:none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Admin Login</h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('login') }}">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required />

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required />

            <div class="actions">
                <button class="btn" type="submit">Login</button>
                <a class="btn" href="{{ url_for('home') }}" style="background:#888">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
